<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Progress</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
        <div class="row">
            <div class="col-12">

                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <br>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25% ;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
                  </div>

                  <br>
                  <div class="progress" style="height: 50px;">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 25% ;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
                    
                  </div>



                <br><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="progress" style="height: 35px;">
                    
                        <div class="progress-bar bg-danger progress-bar-striped" style="width: 30%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">30%</div>

                        <div class="progress-bar bg-warning progress-bar-striped" style="width: 20%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">20%</div>

                        <div class="progress-bar bg-secondary progress-bar-striped" style="width: 25%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
                     
                      <br>
                </div>
            </div>
            <div class="col">
                <div class="progress" style="height: 50px;">
                    <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25% ;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">25%</div>
                    
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
