<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        #red{
            background-color: red;
        }
        #small{
            background-color: aquamarine;
        }
        #con{
            background-color: blue;
        }
    </style>
  </head>
  <body>

    
    
    <!-- =========================  Containter in Bootstrap  =================== -->
    <!-- There are three types containers in bootstrap  -->
    <!-- 1:  container-fluid 
        it gives hundrereed % width to every elemnt -->
        <div class="container-fluid" id="red">
            <h1>Hello, world!</h1>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <div id="small" class="container-fluid">second div</div>

        </div>

        <br><br><br><br>

        <!-- 2: container it gives 100% only when it reaches extra small which is for mobile
        otherwise it has margins of left and right sides -->

        <div class="container" id="red">
            <h1>Hello, world!</h1>

        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <div id="small" class="containe">second div</div>

        </div>


        <br><br><br><br>

        <!-- 3: it is container(breakpoints) it is mixture of both and we use breakpoints like sm for small 
        md for medium and so on -->

        <div class="container-md" id="con">
                this is blue di
        </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
